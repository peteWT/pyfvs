# Douglas-fir (Pseudotsuga menziesii) - CA Variant
# Important commercial species in inland California

species_code: DF
common_name: Douglas-fir
scientific_name: Pseudotsuga menziesii
fia_code: "202"
plants_code: PSME
variant: CA

# Tree size characteristics
max_dbh: 80.0  # inches
max_height: 250.0  # feet
max_age: 1000  # years

# Growth transition thresholds (small tree to large tree model)
growth_model:
  xmin: 1.0  # inches - minimum DBH for transition zone
  xmax: 3.0  # inches - maximum DBH for transition zone
  coefficient_index: 4

# Site index
site_index:
  base_age: 50
  typical_range: [80, 150]  # feet at base age
  max_si: 180

# Shade tolerance
shade_tolerance: intermediate
tolerance_class: 3  # 1=very intolerant, 5=very tolerant

# Crown characteristics
crown:
  form: conical
  typical_ratio: 0.35
  seedling_ratio: 0.80

# Bark characteristics
bark:
  young_color: gray-green, smooth
  mature_color: dark brown, deeply furrowed
  thickness_factor: 0.90  # inside bark / outside bark ratio

# Wood properties
wood:
  specific_gravity: 0.48
  uses: ["structural lumber", "plywood", "veneer"]

# Ecological notes
ecology:
  fire_regime: mixed severity
  succession: early to mid-seral
  preferred_sites: moist, well-drained slopes
  elevation_range: [1000, 7000]  # feet
  precipitation_range: [25, 80]  # inches/year

# Small tree height growth (Chapman-Richards)
small_tree_height_growth:
  c1: 1.1421
  c2: 1.0042
  c3: -0.0374
  c4: 0.7632
  c5: 0.0358

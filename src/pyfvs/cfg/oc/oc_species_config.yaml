# ORGANON Southwest Oregon (OC) Variant Species Configuration
# 50 species recognized in the OC variant
# Source: FVS OC variant blkdat.f

metadata:
  variant: OC
  variant_name: "ORGANON Southwest Oregon"
  description: "FVS variant based on ORGANON growth model for Southwest Oregon"
  region: "Southwest Oregon"
  source: "Hann and Hanus (2002), Oregon State University FIRS data"
  default_site_species: DF
  default_site_index: 100
  base_cycle: 5

coefficient_files:
  diameter_growth: "oc_diameter_growth_coefficients.json"
  height_diameter: "oc_height_diameter_coefficients.json"

functional_forms_file: "functional_forms.yaml"

# The "Big 6" ORGANON species (at least one required for ORGANON routines)
big_six_species:
  - GF  # Grand Fir
  - IC  # Incense Cedar
  - SP  # Sugar Pine
  - PP  # Ponderosa Pine
  - DF  # Douglas-fir


# Douglas-fir (Pseudotsuga menziesii)
# OC Variant - ORGANON Southwest Oregon
# The most common species in Southwest Oregon

species_code: DF
common_name: Douglas-fir
scientific_name: Pseudotsuga menziesii
fia_code: 202
type: softwood

# Growth model parameters
diameter_growth:
  equation_set: 4
  min_dbh: 0.1
  max_dbh: 100.0

# Height-diameter parameters (Wykoff)
height_diameter:
  model: wykoff
  b1: 5.3076
  b2: -14.4740

# Site index (base age 50)
site_index:
  base_age: 50
  min: 60
  max: 200
  typical: 120

# Crown ratio
crown_ratio:
  initial: 0.50
  min: 0.10
  max: 0.90

# Volume parameters
volume:
  form_factor: 0.42
  bark_ratio: 0.91

species: SU
common_name: Sweetgum
scientific_name: Liquidambar styraciflua
sources:
- citation: Burns, R.M. and Honkala, B.H. 1990. Silvics of North America, Vol. 2.
    USDA Forest Service Agriculture Handbook 654.
  url: https://www.srs.fs.usda.gov/pubs/misc/ag_654/volume_2/liquidambar/styraciflua.htm
- citation: Della-Bianca, L. 1990. Liquidambar styraciflua L. Sweetgum.
    In Silvics of North America Vol 2.
  url: https://research.fs.usda.gov/silvics/sweetgum
site_index_base_age: 50
site_index_range:
  min: 60
  max: 100
  typical:
  - 70
  - 80
  - 90
notes: |
  Sweetgum is a moderate to rapidly growing pioneer species common in the South.
  Best development occurs in the Lower Mississippi Valley bottomlands.
  Growth rates approach those of loblolly pine on favorable sites (SI >= 75).
  10-year diameter growth: 1.9 inches (overmature) to 3.5 inches (immature high-vigor).

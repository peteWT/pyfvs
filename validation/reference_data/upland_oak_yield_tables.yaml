growth_benchmarks:
  diameter_growth_5yr:
    description: 5-year diameter increment typical for upland oaks
    unit: inches
    values:
      low_site_si55: 0.4
      medium_site_si65: 0.5
      high_site_si75: 0.6
      typical_range: [0.4, 0.7]
  height_mai:
    description: Mean annual height increment
    unit: feet/year
    by_site_index:
      SI55: 1.1
      SI65: 1.3
      SI75: 1.5
  rotation_length:
    description: Typical sawtimber rotation
    unit: years
    range: [60, 100]
    typical: 80

species: WO
common_name: Upland Oak (White Oak/Red Oak Group)
scientific_name: Quercus spp. (alba, rubra, coccinea, velutina)
applicable_species:
- WO  # White oak
- RO  # Northern red oak
- SO  # Scarlet oak
- SK  # Southern red oak
sources:
- citation: Schnur, G.L. 1937. Yield, Stand, and Volume Tables for Even-Aged Upland Oak Forests.
    USDA Technical Bulletin No. 560.
  url: https://www.semanticscholar.org/paper/Yield,-Stand,-And-Volume-Tables-For-Even-Aged-Oak-Schnur/ccc48956025a9ac52f9c6a2113e958b285dfca3f
- citation: Carmean, W.H. 1971. Site Index Curves for Upland Oaks in the Central States.
    Forest Science 18(2):109-120.
  url: https://academic.oup.com/forestscience/article-pdf/18/2/109/23059993/forestscience0109.pdf
- citation: Burns, R.M. and Honkala, B.H. 1990. Silvics of North America, Vol. 2.
    USDA Forest Service Agriculture Handbook 654.
  url: https://www.srs.fs.usda.gov/pubs/misc/ag_654/volume_2/quercus/alba.htm
site_index_base_age: 50
site_index_range:
  min: 45
  max: 85
  typical:
  - 55
  - 65
  - 75
notes: |
  Upland oak grows more slowly than southern pines or yellow-poplar.
  Site index 60 areas produce dominants averaging ~9 inches DBH at age 50.
  Site index 70 areas produce dominants averaging ~10 inches DBH at age 50.
  These tables represent well-stocked, naturally regenerated stands.
